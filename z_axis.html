<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-axis</title>
    <style>
        .box{
            position: relative;
        
        }
        .shirts{
            z-index: 5;
        }
        .pluse{
            top: -70px;
            z-index: 5;
        }
    </style>
</head>
<body>
     <h3>Z-Axis</h3>
   
    <div class="swim-container">
        <div class="box hoodie">
            <img src="images/Hoodie (2).png" alt="">

        </div>
        <div class="box shirts">
            <img src="images/Men's Shirts.jpg" alt="">
        </div>
        <div class="box pluse size ">
            <img src="images/Plus Size.jpg" alt="">
        </div>
    
</body>
</html>
